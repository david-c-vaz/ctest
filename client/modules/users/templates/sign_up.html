<h3>User Registration</h3>
<div class="container-fluid">
  <div class="row">
	<form name="register" class="col-xs-5" method="post" ng-submit="usrController.register()" ng-controller="UserController as usrController">
	  <div class="form-group">
		<label>Username</label>
		<input type="text" value="" class="form-control" ng-model="usrController.userName">
	  </div>
	  <div class="form-group">	
		<label>First Name</label>
		<input type="text" value="" class="form-control"  ng-model="usrController.firstName">
	  </div>
	  <div class="form-group">
		<label>Last Name</label>
		<input type="text" value="" class="form-control"  ng-model="usrController.lastName">
	  </div>
	  <div class="form-group">
		<label>Password</label>
		<input type="password" value="" class="form-control" ng-model="usrController.password">
	  </div>
		<div>
			<button class="btn btn-primary">Create Account</button>
		</div>
	</form>
  </div>
</div>
