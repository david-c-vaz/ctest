<div class="container-fluid">
  <div class="row">
	<form name="register" class="form-horizontal" method="post" ng-submit="usrController.register()" ng-controller="UserController as usrController">
	  <div class="form-group">
		<label>Username</label>
		<input type="text" value="" class="input-xlarge" ng-bind="usrController.username">
	  </div>
	  <div class="form-group">	
		<label>First Name</label>
		<input type="text" value="" class="input-xlarge"  ng-bind="usrController.firstName">
	  </div>
	  <div class="form-group">
		<label>Last Name</label>
		<input type="text" value="" class="input-xlarge"  ng-bind="usrController.lastName">
	  </div>
	  <div class="form-group">
		<label>Password</label>
		<input type="password" value="" class="input-xlarge" ng-bind="usrController.password">
	  </div>
		<div>
			<button class="btn btn-primary">Create Account</button>
		</div>
	</form>
  </div>
</div>
