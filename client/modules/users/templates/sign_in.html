<div id="login">
	<form name="sign_in" class="form-horizontal" method="post" ng-submit="usrController.login()" ng-controller="UserController as usrController">
		<fieldset>
			<div id="legend">
				<legend class="">Login</legend>
			</div>    
			<div class="control-group">
				<!-- Username -->
				<label class="control-label"  for="userName">Username</label>
				<div class="controls">
					<input type="text" id="userName" name="userName" placeholder="" class="input-xlarge" ng-model="usrControler.userName">
				</div>
			</div>
			
			<div class="control-group">
				<!-- Password-->
				<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input type="password" id="password" name="password" placeholder="" class="input-xlarge" ng-model="usrControler.password">
				</div>
			</div>
			
			
			<div class="control-group">
				<!-- Button -->
				<div class="controls">
					<button class="btn btn-success">Login</button>
				</div>
			</div>
		</fieldset>
	</form>                
</div>
