<form name="blog_form" role="form" ng-submit="blogController.send()" class="well col-md-4">
  <input type="hidden" id="_id" name="_id" ng-model="currentBlog._id">
  <div class="form-group">
    <label for="title">Title </label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" ng-model="currentBlog.title" required>
  </div>
  <div class="form-group">
    <label for="content">Content </label>
    <input type="text" class="form-control" id="content" placeholder="Enter title" name="title" ng-model="currentBlog.content" required>
  </div>
  <input type="submit" class="btn btn-default" value="Submit">
  <input type="cancel" class="btn btn-default" ng-click="blogController.cancel()" value="Cancel">
</form>
